<header></header>
<main>
    <p>
        用户数据包协议（UDP，User Datagram Protocol）
    </p>
    <p class="col">
        内容
    </p>
    <p>
        UDP提供了无连接通信，且不对传送数据包进行可靠性保证，适合于一次传输少量数据，UDP传输的可靠性由应用层负责。常用的UDP端口号有：53（DNS）、69（TFTP）、161（SNMP），使用UDP协议包括：TFTP、SNMP、NFS、DNS、BOOTP
    </p>
    <p class="col">
        特点
    </p>
    <p class="one_indent">无连接</p>
    <p class="one_indent">不可靠</p>
    <p class="one_indent">快速传输</p>
