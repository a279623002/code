<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP协议</title>
    <script src="../../assets/js/font.js"></script>
    <link rel="stylesheet" href="../../assets/css/public.css">
    <link rel="stylesheet" href="../../assets/css/note.css">
</head>
<body>
<header></header>
<main>
    <p>
        超文本传输协议（Hyper Text Transfer Protocol，HTTP）
    </p>
    <p class="col">
        请求流程
    </p>
    <p class="one_indent">1.客户端向浏览器三次握手建立连接</p>
    <p class="one_indent">2.客户端向浏览器发送请求</p>
    <p class="one_indent">3.服务器收到请求，回应相应的文件</p>
    <p class="one_indent">4.客户端与服务器关闭连接</p>
    <p class="col">
        状态码
    </p>
    <p class="one_indent">1xx: 服务器禁止发送响应码，表示收到请求、需要继续处理</p>
    <p class="one_indent">2xx: 请求成功</p>
    <p class="one_indent">3xx: 重定向</p>
    <p class="one_indent">4xx: 客户端错误</p>
    <p class="one_indent">5xx: 服务器错误</p>
    <a href="javascript:history.go(-1);" class="back"></a>
</main>
</body>
</html>
