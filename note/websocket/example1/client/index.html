<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
</script>
<script>
    var lastReceived = 0;
    var isWait = false;
    var fetch = function () {
        if (isWait) return;
        isWait = true;

        $.ajax({
            url: "http://127.0.0.1:8000/fetch?lastReceived=" + lastReceived,
            data: {},
            contentType: "application/json; charset=utf-8",
            cache:false,
            type: "get",
            dataType: "json",
            success: function(info) {
                console.log("success!");
                console.log(info)
                isWait = false
            },
            error:function(res){
                console.log("err:")
                console.log(res)
            }
        });
    }

    // Call fetch every 3 seconds
    setInterval(fetch, 3000);

    fetch();
</script>
</body>
</html>
